# version: '3.8'
services:

  postgresDB:
    image: postgres
    container_name: postgres_container
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: pnopjira
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: piscineds
    volumes:
      - ./scripts:/scripts
      - ./subject:/data/subject
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - internal
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 65420071@kmitl.ac.th
      PGADMIN_DEFAULT_PASSWORD: Kmitl#71
    ports:
      - 5050:80
    networks:
      - internal

  jupyter:
    build: .
    ports:
      - "8888:8888"
    networks:
      - internal
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=    # empty disables token
      - JUPYTER_PASSWORD=mysecretpassword
    command: start-notebook.sh

volumes:
  scripts:
  subject:
  postgres-data:
  notebook:

networks:
  internal:
